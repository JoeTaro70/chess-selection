<h2>Admin Dashboard</h2>
<p>Total Users: {{ users|length }}</p>
<table>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ "Admin" if user.is_admin else "User" }}</td>
        <td><a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a></td>
        <td><a href="{{ url_for('reset_password', user_id=user.id) }}">Reset Password</a></td>
        <td><a href="{{ url_for('delete_user', user_id=user.id) }}" onclick="return confirm('Are you sure?');">Delete</a></td>
    </tr>
    {% endfor %}
</table>
<a href="/logout">Logout</a>
